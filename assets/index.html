<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="main">
        <div class="pokemon-background">
            <div class="pokemon-main">
                <div class="pokemon-header">
                    <img class="logo" src="img/logo.png">
                </div>
                <div class="row pokemon-body">
                    <div class="c-2">
                        <div class="pokemon-body__left">
                            <div class="pokemon-body__left-level">
                                LEVEL
                            </div>
                            <div class="level">1</div>
                            <div class="pokemon-body__left-scores">
                                SCORES
                            </div>
                            <div class="scores">0</div>

                            <div class="pokemon-body__left-replay">
                                <button class="btn-replay">REPLAY</button>
                            </div>
                            <audio autoplay loop>
                                <source src="../assets/mp3/pikachu.mp3">
                            </audio>
                        </div>
                        <div class="pokemon-body__node">
                            <p class="text"></p>
                        </div>
                    </div>
                    <div class="c-8">
                        <div class="pokemon-body__center">
                            <div class="pokemon-body__center-icon">
                            </div>
<!--                            <div class="pokemon-body__center-icon">-->
<!--                            </div>-->
                        </div>
                    </div>
                    <div class="c-2">
                        <div class="pokemon-body__feet" >
                            <div class="pokemon-body__right">
                                <div class="pokemon-body__right-time">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
<script language="JavaScript" type="text/javascript">
</script>
</html>
